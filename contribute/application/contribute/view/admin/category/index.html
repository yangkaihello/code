{extend name="public:admin" /}


{block name="main"}
<div class="right-content right-content1" id="rights">
	<div class="content">
		<!-- <div class="cndh"><i class="layui-icon">&#xe705;</i>&nbsp;作家投稿平台&nbsp;>&nbsp;添加章节</div> -->
		<div class="tjfl"><a href="{:url('AdminCategoryAdd')}">添加分类</a></div>
		<!--当前作品数-->
		<div class="lbbg lbbg1">
			<table>
				<tr>
					<th width="5%">ID</th>
					<th width="5%">排序</th>
					<th>分类名称</th>
					<th>目录名称</th>
					<th>操作</th>
				</tr>

				{volist name="category" id="cate" mod="2"}
				<tr {eq name="mod" value="0"}class="first"{/eq}>
					<td>{$cate->id}</td>
					<td>{$cate->sort}</td>
					<td>{$cate->title}</td>
					<td>{$cate->spell}</td>
					<td>
						<a href="{:url('AdminCategoryEdit' , ['id' => $cate->id])}">修改</a>
					</td>
				</tr>
				{/volist}
			</table>
			<div class="fyxs fyxs1">
				<div id="test1">
					<nav aria-label="Page navigation">
					  {$category->render()}
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
