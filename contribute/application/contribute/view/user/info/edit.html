{block name="js"}
	<script type="text/javascript" src="{:asset('/static/js/tab.js')}"></script>
	<script>
		layui.use('layer', function(){
		  var layer = layui.layer;
		  $('#addTag').on('click', function(){
		    layer.open({
		      type: 1,
		      title :false,
		      area: ['300px', '324px'],
		      shade: [0.7, '#000'],
		      closeBtn:1,
		      shadeClose: true, //点击遮罩关闭
		      content: $('#tcAdd')
		    });
		  });
		});   
		layui.use('upload', function(){
			  var $ = layui.jquery,
			  upload = layui.upload; 
			  //普通图片上传
			  var uploadInst = upload.render({
			    elem: '#change_photo',
			    url: '{:url('ImageUpload',['table' => 'user','category' => 'image'])}',
			    before: function(obj){
			      //预读本地文件示例，不支持ie8
			      obj.preview(function(index, file, result){
			      	$('#author_icon').show(); 
			        $('#author_icon').attr('src', result); //图片链接（base64）
			      });
			    },
			    done: function(res){
			      //如果上传失败
			      if(res.code == 0){
			      	fileError(uploadInst);
			        return layer.msg(res.msg);
			      }
			      $("#image").val(res.msg);
			      $("#demoText").html(" ");
			      //上传成功
			    },
			    error: function(){
			      //演示失败状态，并实现重传
			      fileError(uploadInst);
			    }
			  });
			});
		//
		layui.use('element', function(){
		  var element = layui.element;
		  
		  //…
		});

		layui.use('form', function(){
		  var form = layui.form;

		  form.verify({
				description: function(value, item){ //value：表单的值、item：表单的DOM对象
					if( value.length != 0 && (value.length < 20 || value.length > 100) ){
					    return '简介必须在20-100字内';
					}
				}
			});   
		});

		function fileError(uploadInst){
			var demoText = $('#demoText');
	      	demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
	      	demoText.find('.demo-reload').on('click', function(){
	        	uploadInst.upload();
	      	});
		}

	</script>
