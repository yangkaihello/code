    <style>
        body {
            background: #f4f7fb;
        }

        .ts-box {
            width: 556px;
            height: 168px;
            margin: 20% auto;
            background: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        button.ss {
            height: 40px;
            padding: 0 42px !important;
            background: #fff !important;
            border: 1px solid #efefef !important;
            outline: none !important;
            margin-left: 26px;
        }

        button.add {
            height: 40px;
            padding: 0 22px;
            color: #fff !important;
            border: none !important;
            outline: none !important;
            background: -webkit-linear-gradient(left top, #38dad4, #37b6e9);
            background: -o-linear-gradient(bottom right, #38dad4, #37b6e9);
            background: -moz-linear-gradient(bottom right, #38dad4, #37b6e9);
            background: linear-gradient(to bottom right, #38dad4, #37b6e9);
        }

        button.ss a{ color: #444;}
        button.add a{ color: #fff;}
    </style>
</head>

<body class="hold-transition skin-black-light sidebar-mini">
<div class="ts-box" style="text-align: center;">
    <p style="text-align: left;font-size: 14px; color: #4b4b4b">{$param['type'] == 'add' ? '新增媒体' : '编辑媒体' }-提示</p>
    <h2 style="font-size:16px;color:#4b4b4b"> <font style="color:#2bd7d1">{$param.name}</font>{$param.message}</h2>
    <p style="text-align: center;margin-top: 30px;">
        <button class="btn btn-default add">

            {if condition="$param['type'] eq 'add'"}

                {eq name="param.status" value="ok"}
                    <a href="{:url('Resource/addResource')}">新增媒体联系人</a>
                {else/}
                    <a onclick="javascript:history.go(-1);">返回新增</a>
                {/eq}

            {else /}

                <a href="{:url('Resource/editResource',array('id'=>$param['id']) )}">{$param['status'] == 'ok' ? '编辑媒体联系人' : '返回编辑'}</a>

            {/if}

        </button>
        <button class="btn btn-default ss"><a href="{:url('Resource/getList')}">关闭</a></button>
    </p>
</div>
